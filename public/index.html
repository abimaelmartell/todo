<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List C</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form action="todos/create" method="post">
        <input id="todo-text" class="form-control" type="text" name="text" placeholder="What needs to be done?" required="true" autofocus="true"/>
      </form>
      <ul class="todos">
      </ul>
    </div>
    <script type="text/template" id="todo-template">
        <% if(status == 0){ %>
        <i class="fa fa-square-o"></i>
        <% }else{ %>
        <i class="fa fa-check-square-o"></i>
        <% } %>
        <span><%- text %></span>
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/todo-model.js"></script>
    <script src="js/todo-view.js"></script>
    <script src="js/todos-collection.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
